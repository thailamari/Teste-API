name: CI

on:
  push:
    branches: [ main, habilitando-pipeline ]
  pull_request:
    branches: [ main, habilitando-pipeline ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Instalar dependências
        run: npm install
      - name: Executar testes
        run: npm test-controller
      - name: Subir a API 
        run: npm start &   
      - name: Esperar a API estar Funcionando
        run: sleep 5
      - name: Rodar os testes de API via HTTP 
        run: npm run test-external
